<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audi Car Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1> UK BASED </h1>
    <h1>ðŸš— Audi Car Price Predicter</h1>

    <form id="predictForm">
        <input type="text" id="model" placeholder="Model (A3, A4...)" required>
        <input type="number" id="year" placeholder="Year" required>

        <select id="transmission" required>
            <option value="">Transmission</option>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
            <option value="Semi-Auto">Semi-Auto</option>
        </select>

        <input type="number" id="mileage" placeholder="Mileage" required>

        <select id="fuelType" required>
            <option value="">Fuel Type</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Hybrid">Hybrid</option>
        </select>

        <input type="number" id="tax" placeholder="Tax" required>
        <input type="number" step="0.1" id="mpg" placeholder="MPG" required>
        <input type="number" step="0.1" id="engineSize" placeholder="Engine Size" required>

        <button type="submit">Predict Price</button>
    </form>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
